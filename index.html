<!DOCTYPE html>
<html>

<head>
     <title>Cliente de Autenticação JWT</title>
</head>

<body>
     <div data-js='loginAacess' style="display: none;">
          <h1>Login</h1>
          <form id="login-form">
               <label for="username">Nome de usuário:</label>
               <input type="text" id="username" name="username" required><br><br>
               <label for="password">Senha:</label>
               <input type="password" id="password" name="password" required><br><br>
               <button type="submit">Login</button>
          </form>
     </div>
     <br><br>
     <h2>Recurso Protegido</h2>
     <button id="acessar-recurso" style="display: none;">Acessar Recurso Protegido</button>
     <button id="acessarcaminho" style="display: none;">Acessar caminho 2 </button>


     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="./index.js"></script>
</body>

</html>
